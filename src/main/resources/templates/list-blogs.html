<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Todos los Blogs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${blogs}" class="container my-5">
            <p class="my-5">
                <a href="/blogs/edit" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Agregar Blog </i></a>
            </p>
            <div class="col-md-10">
                <h2 th:case="null">No se encotraron blogs !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Titulo</th>
                                <th>Descripcion</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="blog : ${blogs}">
                                <td th:text="${blog.id}"></td>
                                <td th:text="${blog.title}"></td>
                                <td th:text="${blog.description}"></td>
                                <td>
                                    <a th:href="@{/blogs/edit/{id}(id=${blog.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/blogs/delete/{id}(id=${blog.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
