<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    /* Style the header */
    header {
        background-color: rgb(75, 68, 68);
        padding: 10px;
        text-align: center;
        font-size: 15px;
        color: white;
    }

    /* Create two columns/boxes that floats next to each other */
    nav {
        float: left;
        width: 15%;
        height: 790px; /* only for demonstration, should be removed */
        background: #ccc;
        padding: 20px;
    }

    /* Style the list inside the menu */
    nav ul {
        list-style-type: none;
        padding: 0;
    }

    article {
        float: left;
        padding: 20px;
        width: 70%;
        background-color: #f1f1f1;
        height: 300px; /* only for demonstration, should be removed */
    }

    /* Clear floats after the columns */
    section::after {
        content: "";
        display: table;
        clear: both;
    }

    /* Style the footer */
    footer {
        background-color: rgb(75, 68, 68);
        padding: 10px;
        text-align: center;
        color: white;
    }

    /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
    @media (max-width: 600px) {
        nav, article {
            width: 100%;
            height: auto;
        }
    }
</style>
</head>
<body>
    <header>
        <h2>BANCO DE DESARROLLO DE EL SALVADOR</h2>
    </header>
    <section>
        <nav>
            <ul>
                <a class="nav-link active" aria-current="page" th:href="@{/register}">Registrar Usuario</a>
                <br><br><a class="nav-link active" aria-current="page" th:href="@{/blogs/}">Gestion de Blogs</a>
                <br><br><a class="nav-link active" aria-current="page" th:href="@{/readers/}">Gestion de Lectores</a>
                <br><br><a class="nav-link active" aria-current="page" th:href="@{/blogReaders/}">Gestion de blog delectores</a>
                <br><br><a class="nav-link active" aria-current="page" th:href="@{/users}">Gestion de Usuarios</a>
                <br><br><a class="nav-link active" aria-current="page" th:href="@{/logout}">Cerrar Sesion</a>
            </ul>
        </nav>
        <div class="container my-5">
            <h3> Agregar Lector de Blog</h3>
            <div class="card">
                <div class="card-body">
                    <div class="col-md-10">
                        <form action="#" th:action="@{/blogsReader/createBlogReader}" th:object="${blogReader}" method="post">
                            <div class="row">
                                <div class="form-group col-md-8">
                                    <div class="form-group">
                                        <label for="blog">Blog</label>
                                        <select class="form-control" id="blog" >
                                            <option hidden value="">Seleccione un blog</option>
                                                th:each="blog : ${T(sv.com.bandesal.pruebatecnica.model.Blog).values()}"
                                                th:text="${blog}"
                                                th:value="${blog}">
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="reader">Lector</label>
                                        <select class="form-control" id="reader">
                                            <option hidden value="">Seleccione un lector</option>
                                                th:each="reader : ${T(sv.com.bandesal.pruebatecnica.model.Reader).values()}"
                                                th:text="${reader}"
                                                th:value="${reader}">
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <input type="submit" class="btn btn-primary" value=" Submit ">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>Vladimir Stanley Alvarez Alvarado</p>
    </footer>
</body>
</html>>
