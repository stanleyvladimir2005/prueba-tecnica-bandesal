<!DOCTYPE html><html lang="en">
<head>
    <title>Menu Principal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Style the header */
        header {
            background-color: rgb(75, 68, 68);
            padding: 10px;
            text-align: center;
            font-size: 15px;
            color: white;
        }

        /* Create two columns/boxes that floats next to each other */
        nav {
            float: left;
            width: 15%;
            height: 790px; /* only for demonstration, should be removed */
            background: #ccc;
            padding: 20px;
        }

        /* Style the list inside the menu */
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        article {
            float: left;
            padding: 20px;
            width: 70%;
            background-color: #f1f1f1;
            height: 300px; /* only for demonstration, should be removed */
        }

        /* Clear floats after the columns */
        section::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Style the footer */
        footer {
            background-color: rgb(75, 68, 68);
            padding: 10px;
            text-align: center;
            color: white;
        }

        /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
        @media (max-width: 600px) {
            nav, article {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
<header>
    <h2>BANCO DE DESARROLLO DE EL SALVADOR</h2>
</header>
<section>
    <nav>
        <ul>
            <a class="nav-link active" aria-current="page" th:href="@{/register}">Registrar Usuario</a><br>
            <br><br><a class="nav-link active" aria-current="page" th:href="@{/blogs/}">Gestion de Blogs</a><br>
            <br><br><a class="nav-link active" aria-current="page" th:href="@{/readers/}">Gestion de Lectores</a><br>
            <br><br><a class="nav-link active" aria-current="page" th:href="@{/blogReaders/}">Gestion de blog de lectores</a><br>
            <br><br><a class="nav-link active" aria-current="page" th:href="@{/users}">Gestion de Usuarios</a><br>
            <br><br><a class="nav-link active" aria-current="page" th:href="@{/logout}">Cerrar Sesion</a><br>
        </ul>
    </nav>
</section>
<footer>
    <p>Vladimir Stanley Alvarez Alvarado</p>
</footer>
</body>
</html>
